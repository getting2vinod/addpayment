<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Links</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Welcome to Sasthas Application Hub</h1>
    <p>Access all your applications from one place</p>
  </header>

  <!-- Main Section -->
  <main class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Application 1 -->
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Payment Hub</h5>
            <p class="card-text">Gsheet based payment update</p>
            <a href="/pay" class="btn btn-primary">My Payments</a>
          </div>
        </div>
      </div>

      <!-- Application 2 -->
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Book a Jam</h5>
            <p class="card-text">Book a Jam room</p>
            <a href="/jam" class="btn btn-primary" disabled>My Jam Room</a>
          </div>
        </div>
      </div>

      <!-- Application 3 -->
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">PDF Viewer</h5>
            <p class="card-text">A PDF Viewer for thin Browsers (FireTV)</p>
            <a href="/pdf" class="btn btn-primary" disabled>PDF Viewer</a>
          </div>
        </div>
      </div>


      <!-- Add more applications as needed -->
      
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Sasthas Application Hub. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS (Optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
