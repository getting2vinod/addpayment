</head>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h4 class="mt-4">New Payment Entry</h4>
          </div>              
          <ul class="nav navbar-nav navbar-right">
            <li>Hello {{username.upper()}}</a></li>
            <li><a href="{{route}}/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        
        <div class="row g-3">
            <div class="col-8 col-sm-12">
            <h5 class="mt-5">Ref {{nextpayref}} </h5> (Last: {{summary}})
            <form method="POST" class="mt-3" action="{{route}}/addpayment" >
                <input type="hidden" readonly class="form-control" id="payref" name="payref" value="{{nextpayref}}" >
                <div class="form-group">
                    <label for="Mobile">Date</label>
                    <input type="date" class="form-control" id="paydate" name="paydate" value="{{paydate}}" required>
                </div>
                <div class="form-group">
                    <label for="payby">Paid By</label>
                    <select class="form-control" id="payby" name="payby" required>
                        <option value="Vinod" selected>Vinod</option>
                        <option value="Vimal">Vimal</option>
                        <option value="Kurup">Kurup</option>
                        <option value="MKRK">MKRK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paybank">Bank</label>
                    <select class="form-control" id="paybank" name="paybank">
                        <option value="" selected></option>
                        <option value="BoB">BOB</option>
                        <option value="hdfc">HDFC</option>
                        <option value="sbi">SBI</option>
                        <option value="uco">UCO</option>
                        <option value="icici">ICICI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payto">Paid To</label>
                    <input type="text" class="form-control" id="payto" name="payto" required placeholder="To whom was this paid">
                </div>
                
                    <div class="form-group form-check float-right">
                        <div class="">
                        <input class="form-check-input" type="checkbox" name="payoutofcontract" id="payoutofcontract"/>
                        <label class="form-check-label" for="payoutofcontract"> Out of Contract (Additional Work)</label>
                        </div>                    
                    </div>
                
                <div class="form-group">
                    <label for="paytowards">Towards</label>
                    <input type="text" class="form-control" id="paytowards" name="paytowards" required placeholder="Head">
                </div> 
                <div class="form-group">
                    <label for="paydetails">Pay Details (on behalf of / Proxy Recipient for) </label>
                    <input type="text" class="form-control" id="paydetails" name="paydetails" placeholder="Short Summary">
                </div> 
                <div class="form-group">
                    <label for="paymethod">Paid Through</label>
                    <select multiple class="form-control" id="paymethod" name="paymethod" required aria-label="Mode of payment">
                        <option value="Phe" selected>Phone Pe</option>
                        <option value="GPay">GPay</option>
                        <option value="NEFT">Neft</option>
                        <option value="Ptm">PayTM</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                
                <div class="form-group form-check float-right">                   
                    <div class="">
                    <input class="form-check-input" type="checkbox" name="payasexpense" id="payasexpense"/>
                    <label class="form-check-label" for="payasexpense"> Paid as Expense (Bills, BESCOM, BWSSB) </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="payamount">Amount</label>
                    <input type="number"  class="form-control" id="payamount" name="payamount" required>
                </div>
                <div class="form-group">
                    <label for="payspecialnotes">Special Notes:</label>
                    <input type="text"  class="form-control" id="payspecialnotes" name="payspecialnotes" placeholder="Any special Notes">
                </div>           
                <button type="submit" class="btn btn-primary" onClick="this.style.display = 'none';$('#spinner').show();">Submit</button>
                <div class="text-center" id="spinner" style="display: none;">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div><br/><br/><br/>
            </form>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
